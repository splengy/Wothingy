<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Assistance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercise Assistant</h1>
    </header>
    <main> 
        
            <section id="onboarding">
    <form id="onboarding-form">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <!-- Add more fields as necessary -->
        <button type="submit">Submit</button>
    </form>


        </section>
        <section id="main-screen" style="display: none;">
            <button onclick="startWorkout()">I want to exercise</button>
            <button onclick="editPlan()">I want to work on my exercise plan</button>
        </section>
    </main>
     <footer>
        <p>&copy; 2024 Exercise Assistant</p>
        <button id="reset-db">Reset Database</button>
        <div id="user-data-display"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
